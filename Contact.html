<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/Contact_page.css">
        <link href="static/logo.jpg" rel="icon" type="image/gif">
        <title>Contact</title>
    </head>

    <body>

        <nav class='navbar navbar-inverse navbar-toggleable-md fixed-top'>
                <div class="container">
                    <button class="navbar-toggler navbar-toggler-center custom-toggler pull-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-bars nav-fa"></i>
                    </button>
                    <a class="navbar-brand" href="#">Laura Collard, PhD</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <!-- ml-auto => items on the right -->
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link text-white home-btn rounded" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white portfolio-btn rounded" href="#">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white about-btn rounded" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white contact-btn rounded" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>


        <section>
            <div class='container contact' >
                    <h1 class="text-center"><i class="fa fa-comments nav-fa" style="font-size:45px;"></i>Contact</h1>
                    

            </div>
            <div class="container">
                <p>If you like what you see and would like to have a chat, feel free to drop me a message with the form below!</p>
            </div>
            <div class="container">

                    <form name="sentMessage" id="contactForm" novalidate="novalidate">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <input class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name.">
                                </div>
                                <div class="form-group">
                                        <input class="form-control" id="email" type="email" placeholder="Email Address" required="required" data-validation-required-message="Please enter your email address.">
                                </div>
                                <div class="form-group">
                                        <input class="form-control" id="phone" type="tel" placeholder="Phone Number" required="required" data-validation-required-message="Please enter your phone number.">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                        <textarea class="form-control" id="message" rows="5" placeholder="Message" required="required" data-validation-required-message="Please enter a message."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary" id="sendMessageButton">Send message</button>
                        </div>
                    </form>
                </div>
        </section>

     

        <footer>
            <div class="container text-center">
                <a class="fa fa-linkedin social-link text-white mr-3" href="#"></a>
                <a class="fa fa-github social-link text-white" href="#"></a>
                <p class="text-white small mb-0 copyright">Copyright &copy; Laura Collard 2018</p>
              </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="js/jqBootstrapValidation.js"></script>
        <script src="js/contact_me.js"></script>
    </body>

</html>
